<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版列表</title>
    <link rel="stylesheet" href="../css/surveyList.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <header>
        <h1>模版列表</h1>
        <nav>
            <ul>
                <li><a href="mainpage.html">首页</a></li>
         
          
                <li><a href="aboutUs.HTML">联系我们</a></li>
                <li><a href="templateCreate.html">创建模版</a></li>
            </ul>
        </nav>

    </header>
    <div id="app">
        <label>搜索模版</label>
        <input type="text" v-model="name" placeholder="模版关键词">
        <button @click="search">搜索</button>
        <!-- 模版列表 -->
        <ul>
            <div v-for="paper in papers" :key="paper.pid">
                <li>{{paper.title}} 点赞数:{{paper.like}}</li>
                <button @click="viewPaper(paper.pid)">查看</button>
            </div>
        </ul>
        <button @click="prevPage" :disabled="currentPage === 1">上一页</button>
        <button @click="nextPage" :disabled="currentPage === totalPages">下一页</button>
    </div>
    <script src="../js/templateList.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
