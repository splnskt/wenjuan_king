<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册账号</title>
<link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container" id="register">
        <h2>注册账号</h2>
    
        <form @submit.prevent="validateAndRegister">
            <input type="text" id="username" v-model="username" placeholder="用户名" required>
              
            <input type="password" id="password" v-model="password" placeholder="密码" required @keyup="checkPasswordStrength">
            <span id="password-strength">{{ passwordStrength }}</span>
            <input type="password" id="confirm_password" v-model="confirmPassword" placeholder="确认密码" required>
        
            <input type="submit" value="注册">
        </form>
        <p style="text-align: center;">点击注册，即表示您同意我们的<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
    </div>
</body>
<script src="../js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
